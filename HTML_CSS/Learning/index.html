<!DOCTYPE html><!--Esta linea le va a decir al navegador que queremos usar la ultima version de HTML-->
<html lang="en"> <!--Aqui es donde está contenido todo el archivo html que se muestra en el browser-->
<head> <!--Esta seccion nos permite definir etiquetas con info de la pag-->
  <meta charset="UTF-8"><!--tag que recibe un Atributo para el texto con simbolos -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> <!--Nos permite definir el titulo en la pestaña-->
  <style>
    /*Aqui es donde voy a agregar todo mi contenido CSS para darle estilo al doc html*/
  </style>
  <link rel="stylesheet" href="style.css"> <!--Asi se referencia al archivo CSS-->
</head>
<body><!--Aqui van elementos que van a ser visibles en el nav-->
    <div><!--tag que no tiene ningun efecto visual pero nos permiten contener elementos-->
      <h1>Titulo 1</h1><!--Tag para titulos y van hasta el h6-->
      <p>Lorem ipsum dolor sit.</p><!--Tag para parrafos-->
    </div>
    <ul><!--lista no ordenada-->
      <li>Esta</li><!--list items-->
      <li>Es</li>
      <li>Una</li>
      <li>Lista</li>
    </ul>
    <img src="" alt=""><!--tag para agregar una imagen en alt = va la descripcion de la imagen-->
    <a href=""></a><!--tag para usar vinculos-->
    <!--
      <strong>	Representa un texto en negrilla
      <em>	Representa un texto enfatizado
      <br/>	Representa un salto de línea
      <hr/>	Representa una línea horizontal (horizontal row)
      <ol>	Define una lista ordenada de elementos
      <ul>	Define una lista no ordenada de elementos
      <li>	Representa un elemento dentro de una lista
      <div>	Agrupa varios elementos
      <span>	Agrupa parte del contenido de un elemento para aplicarle estilos
      <table>	Representa datos agrupados en filas y columnas
      <thead>	Representa el conjunto de celdas que son encabezado en una tabla
      <tbody>	Representa el grupo de filas que contienen los datos de una tabla
      <tr>	Representa una fila en una tabla (table row)
      <th>	Representa una celda que es encabezado en una tabla (table head)
      <td>	Representa una celda de datos en una tabla (table data)

      <form>	Agrupa a los demás elementos que conforman un formulario. Dentro de esta etiqueta se define a dónde y cómo enviar los datos capturados en los campos que agrupa. Sus atributos más importantes son action y method	
      <form action="/registro" method="post"> campos del formulario
      </form>
      <input>	Permite a los usuarios entregar información o solicitar información que se encuentra en un servidor. Requiere un atributo type para definir el tipo de campo	
      <input type="text" name="usuario" />
      <label>	Permite asociar un texto que aparece en la interfaz de usuario con un campo específico del formulario	
      <label for="edad"/>Edad</label>
      <input type="text" id="edad" name="edad"/>
      <textarea>	Permite al usuario escribir multiples líneas de texto.	
      <label>
        Comentario
        <textarea name="comentario" rows="3" cols="20">
          El aprendizaje con los cursos ha sido grandioso.
          La experiencia ha sido maravillosa.
        </textarea>
      </label>
      <select>	Permite al usuario seleccionar una opción de una lista desplegable	
      <label>
        Color
        <select name="color">
          <option value="" disabled selected>Selecciona un color</option>
          <option value="red">Rojo</option>
          <option value="orange">Naranja</option>
          <option value="yellow">Amarillo</option>
        </select>
</label>
    -->
</body>
</html>
