<!DOCTYPE html><!--Esta linea le va a decir al navegador que queremos usar la ultima version de HTML-->
<html lang="en"> <!--Aqui es donde está contenido todo el archivo html que se muestra en el browser-->
<head> <!--Esta seccion nos permite definir etiquetas con info de la pag-->
  <meta charset="UTF-8"><!--tag que recibe un Atributo para el texto con simbolos -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> <!--Nos permite definir el titulo en la pestaña-->
  <style>
    /*Aqui es donde voy a agregar todo mi contenido CSS para darle estilo al doc html*/
  </style>
  <link rel="stylesheet" href="style.css"> <!--Asi se referencia al archivo CSS-->
</head>
<body><!--Aqui van elementos que van a ser visibles en el nav-->
    <div><!--tag que no tiene ningun efecto visual pero nos permiten contener elementos-->
      <h1>Titulo 1</h1><!--Tag para titulos y van hasta el h6-->
      <p>Lorem ipsum dolor sit.</p><!--Tag para parrafos-->
    </div>
    <ul><!--lista no ordenada-->
      <li>Esta</li><!--list items-->
      <li>Es</li>
      <li>Una</li>
      <li>Lista</li>
    </ul>
    <img src="" alt=""><!--tag para agregar una imagen en alt = va la descripcion de la imagen-->
    <a href=""></a><!--tag para usar vinculos-->
</body>
</html>
